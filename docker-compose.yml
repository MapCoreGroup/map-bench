version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: map-bench-integration
    ports:
      - "8080:80"
      - "8443:443"
    restart: "no"  # Change from "unless-stopped" to "no" to allow easier stopping
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Add stop_grace_period to allow graceful shutdown
    stop_grace_period: 10s
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro